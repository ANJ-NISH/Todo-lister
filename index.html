<!DOCTYPE html style="height:100vh; width:100vw;">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO DO LIST</title>
    <link rel="stylesheet" href="style.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css">
</head>
<body style="height:100vh; width:100vw;">
    
    <div style="text-align:center; font-size:95px; margin-top:10px; font-family:monospace; font-weight:bold;">To-Do List</div>

    <div style="display:flex; justify-content:space-around; margin:40px; width:95%; height=30vh;font-size:25px;">
        <input type="text" placeholder="Item Name" id="ip1" style="border: 2px solid black;height:60px; width:30%; font-size:25px;"/>
        <input type="date" onfocus="this.type='date'" onblur="if(!this.value) this.type='text'" placeholder="Deadline"  id="ip2"
         style="border: 2px solid black; height:60px; width:23%; font-size:25px;" />
        <select  style="border: 2px solid black; background-color: white; height:60px; width:20%; font-size:25px; padding:10px;" id="ip3">
            <option value="" disabled selected>Priority</option>
            <option value="High">High</option>
            <option value="Medium">Medium</option>
            <option value="Medium">Low</option>
        </select>
        <button id="btn1" style="border: 1px solid black; background-color: black; color:white; font-size:25px; height:60px; width:13%;">Add Item</button>
    </div>

    <div  style="display:flex; flex-direction:column; flex-wrap:wrap; font-size:35px; font-family:monospace; margin:40px; font-weight:bold;">Today's TodoList</div>

    <div id="div1" style="display:flex; flex-direction:column; flex-wrap:wrap; font-size:35px; font-family:monospace; margin:40px; font-weight:bold;"></div>

    <div  style="display:flex; flex-direction:column; flex-wrap:wrap; font-size:35px; font-family:monospace; margin:40px; font-weight:bold;">Future TodoList</div>
    
    <div id="div2" style="display:flex; flex-direction:column; flex-wrap:wrap; font-size:35px; font-family:monospace; margin:40px; font-weight:bold;"></div>
    
    <div  style="display:flex; flex-direction:column; flex-wrap:wrap; font-size:35px; font-family:monospace; margin:40px; font-weight:bold;">Completed TodoList</div>
    
    <div id="div3" style="display:flex; flex-direction:column; flex-wrap:wrap; font-size:35px; font-family:monospace; margin:40px; font-weight:bold;"></div>
    <script src="script.js"></script>
</body>
</html>
